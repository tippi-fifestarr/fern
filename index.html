<!DOCTYPE html>
<html>
<head>
  <script src="https://kit.fontawesome.com/91bcd11295.js" crossorigin="anonymous"></script>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Page Title</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>
  <div class="header">
    <h1>Blopty Bloop <i class="fas fa-hiking"></i></h1>
    <p>A game of mystery and intrigue.</p>
  </div>

  <div id="start" class="scene start">
    <h2>Are you ready to have some feeerrrrnnnnnn?!</h2>
    <p>Choose a character and try to capture all of the cards! (or something, we don't know the actual rules yet)</p>
    <button onclick="handleStartBtn()">START NOW GUY</button>
  </div>

  <div id="hero-select" class="scene hero-select hide">
    <h2>Choose a hero</h2>
    <div class="hero-select-cards-container">
      <!-- place hero cards in here -->
    </div>
    <button onclick="handleHeroSelectBtn()">Are you suresies?</button>
  </div>

  <div id="playing-board" class="scene playing-board hide">
    <div class="table-container">
      <div class="hero-container">
        <div class="image-box">
          <img src="../DaDeuce/images/dalogo.jpg" alt="DaDeuce">
        </div>
        <div class="attributes-box">
          <p class="hero-name"></p>
          <p class="hero-hp"></p>
          <p class="hero-dmg"></p>
          <p class="hero-cost"></p>
          <p class="hero-cost-qty"></p>
          <p class="hero-bonus"></p>
        </div>
        .loot
      </div>
      <div class="cards-grid-container">
        <div class="dadeck">
          <!-- this is where the shuffled cards are waiting to be dealt -->
        </div>
        <div class="card-grid">
          <!-- cards dynamically placed in here, face down -->
        </div>
      </div>
    </div>
    <div class="drawer-container drawer-container-closed">
      <button class="toggleDrawerBtn"><i class="fas fa-comments"></i>open</button>
      <!-- items, dialogue, questions for player will be dynamically placed here -->
      <i class="fas fa-search"></i><i class="fas fa-search-dollar"></i>
    </div>
  </div>
  <script src="heroes.js"></script>
  <script src="gear.js"></script>
  <script src="elements.js"></script>
  <script src="npc.js"></script>
  <script src="webdev.js"></script>
  <script src="script.js"></script>
</body>
</html>
